<div class="options options-select_basic form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">Name</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_select_basic_name form-control" placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Label</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_select_basic_label form-control" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Options</label>
        <div class="controls col-sm-9">
            <textarea class="options_select_basic_options form-control" placeholder="Options"></textarea>
            <span class="help-block">
                Enter each option on a new line. If you want the value to be different to the displayed 
                text, enter the value followed by '=' and the option text. Eg: value_1=Option 1.
            </span>
        </div>
    </div>
</div>
